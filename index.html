	<title>香港巴士到站預報 HK Bus ETA</title>
</head>
<body>
    <p>Redirecting...</p>

    <script>
        function isAppleDevice() {
            return /iPad|iPhone|iPod|Macintosh/.test(navigator.platform) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        function redirectUser() {
            if (isAppleDevice()) {
                window.location.href = 'https://apps.apple.com/us/app/hk-bus-eta-watchos/id6475241017';
            } else {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.loohp.hkbuseta';
            }
        }
        window.onload = redirectUser;
    </script>
</body>
</html>
